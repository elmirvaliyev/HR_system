<!DOCTYPE html>

<html lang="az">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sistem Statistikaları</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&amp;family=Open+Sans:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: #f4f4f4;
            color: #363b3f;

            overflow: hidden;
        }

        .slide-container {
            width: 1280px;
            height: 720px;
            display: flex;
            flex-direction: column;
            background-color: #f4f4f4;
            position: relative;
        }

        /* Corporate Colors */
        :root {
            --color-primary: #363b3f;
            --color-secondary: #656c72;
            --color-accent: #a22a2c;
            --color-bg: #f4f4f4;
        }

        .text-primary { color: var(--color-primary); }
        .text-secondary { color: var(--color-secondary); }
        .text-accent { color: var(--color-accent); }
        .bg-accent { background-color: var(--color-accent); }

        .title-font { font-family: 'Montserrat', sans-serif; }

        /* Header Bar */


        /* Header Section */
        .header-section {
            padding: 30px 50px 10px 50px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .main-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            color: var(--color-primary);
        }

        .sub-title {
            font-size: 1.1rem;
            color: var(--color-secondary);
            margin-top: 5px;
        }

        /* Charts Grid */
        .charts-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            padding: 20px 50px 40px 50px;
            flex: 1;
        }

        .chart-card {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            border-top: 4px solid transparent;
            transition: transform 0.2s;
        }

        .chart-card:hover {
            transform: translateY(-3px);
            border-top-color: var(--color-accent);
        }

        .card-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .card-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--color-primary);
        }

        .card-icon {
            font-size: 1.5rem;
            color: #ddd;
        }

        .stat-big {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--color-accent);
            line-height: 1;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--color-secondary);
            font-weight: 600;
            margin-bottom: 15px;
        }

        .chart-area {
            flex: 1;
            position: relative;
            min-height: 250px;
        }

        /* Footer */
        .page-number {
            position: absolute;
            bottom: 20px;
            right: 30px;
            font-family: 'Montserrat', sans-serif;
            color: var(--color-secondary);
            font-size: 1rem;
            font-weight: 600;
        }
        
        .data-period-pill {
            background-color: #e5e7eb;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--color-primary);
        }

        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
                        #scale-wrapper {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f4f4f4;
        }

        .slide-container {

            transform-origin: center center;
        }
    </style>
</head>
<body>
        <div id="scale-wrapper">
  <div class="slide-container">
<div class="slide-container">
<!-- Accent Bar -->
<div class="header-bar"></div>
<!-- Header -->
<div class="header-section">
<div>
<h1 class="main-title title-font">Sistem Statistikaları</h1>
<p class="sub-title">Aylıq sorğu trendləri və istifadəçi aktivliyi</p>
</div>
<div class="data-period-pill">
<i class="far fa-calendar-alt mr-2"></i> Sent 2025 - Yan 2026
            </div>
</div>
<!-- Charts Grid -->
<div class="charts-container">
<!-- Card 1: Vacation -->
<div class="chart-card">
<div class="card-header">
<div>
<div class="stat-big">2,113</div>
<div class="stat-label">Məzuniyyət Sorğusu</div>
</div>
<i class="fas fa-umbrella-beach card-icon"></i>
</div>
<div class="chart-area">
<canvas id="vacationChart"></canvas>
</div>
</div>
<!-- Card 2: Hourly Permission -->
<div class="chart-card">
<div class="card-header">
<div>
<div class="stat-big">4,675</div>
<div class="stat-label">Saatlıq İcazə</div>
</div>
<i class="fas fa-clock card-icon"></i>
</div>
<div class="chart-area">
<canvas id="hourlyChart"></canvas>
</div>
</div>
<!-- Card 3: Business Trip -->
<div class="chart-card">
<div class="card-header">
<div>
<div class="stat-big" style="font-size: 2.2rem;">199 <span style="font-size: 1.5rem; color: #656c72;">/ 240</span></div>
<div class="stat-label">Ezamiyyət / İşçi</div>
</div>
<i class="fas fa-plane card-icon"></i>
</div>
<div class="chart-area">
<canvas id="tripChart"></canvas>
</div>
</div>
</div>
<!-- Footer -->
<div class="page-number">04</div>
</div>
<script>
        // Common configuration
        const labels = ['Sent.25', 'Okt.25', 'Noy.25', 'Dek.25', 'Yan.26'];
        const commonOptions = {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    display: false
                },
                tooltip: {
                    backgroundColor: 'rgba(54, 59, 63, 0.9)',
                    titleFont: { family: "'Montserrat', sans-serif" },
                    bodyFont: { family: "'Open Sans', sans-serif" },
                    padding: 10,
                    cornerRadius: 4
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    grid: {
                        color: 'rgba(0, 0, 0, 0.05)',
                        borderDash: [5, 5]
                    },
                    ticks: {
                        font: { size: 10, family: "'Open Sans', sans-serif" },
                        color: '#656c72'
                    }
                },
                x: {
                    grid: { display: false },
                    ticks: {
                        font: { size: 10, family: "'Open Sans', sans-serif" },
                        color: '#656c72'
                    }
                }
            }
        };

        // 1. Vacation Chart (Bar)
        const vacationCtx = document.getElementById('vacationChart').getContext('2d');
        new Chart(vacationCtx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Sorğu sayı',
                    data: [112, 751, 517, 376, 313],
                    backgroundColor: '#a22a2c',
                    borderRadius: 4,
                    barPercentage: 0.6
                }]
            },
            options: commonOptions
        });

        // 2. Hourly Permission Chart (Line + Area)
        const hourlyCtx = document.getElementById('hourlyChart').getContext('2d');
        new Chart(hourlyCtx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Sorğu sayı',
                    data: [358, 1091, 1002, 1322, 900],
                    borderColor: '#363b3f',
                    backgroundColor: 'rgba(54, 59, 63, 0.1)',
                    borderWidth: 3,
                    pointBackgroundColor: '#fff',
                    pointBorderColor: '#363b3f',
                    pointBorderWidth: 2,
                    pointRadius: 4,
                    fill: true,
                    tension: 0.4
                }]
            },
            options: commonOptions
        });

        // 3. Business Trip Chart (Grouped Bar)
        const tripCtx = document.getElementById('tripChart').getContext('2d');
        new Chart(tripCtx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Sorğu',
                        data: [39, 50, 30, 58, 22],
                        backgroundColor: '#a22a2c',
                        borderRadius: 4,
                        barPercentage: 0.7
                    },
                    {
                        label: 'İşçi sayı',
                        data: [42, 63, 46, 64, 25],
                        backgroundColor: '#656c72',
                        borderRadius: 4,
                        barPercentage: 0.7
                    }
                ]
            },
            options: {
                ...commonOptions,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                        align: 'end',
                        labels: {
                            boxWidth: 10,
                            usePointStyle: true,
                            font: { size: 10 }
                        }
                    }
                }
            }
        });
    </script>
    <script>
function scaleSlide() {
    const slide = document.querySelector('.slide-container');
    const scaleX = window.innerWidth / 1280;
    const scaleY = window.innerHeight / 720;
    const scale = Math.min(scaleX, scaleY);
    slide.style.transform = `scale(${scale})`;
}

window.addEventListener('resize', scaleSlide);
scaleSlide();
</script>
</body>
</html>
